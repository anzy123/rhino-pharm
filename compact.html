var medCSV = {
    csv_data : '',
    id : '',
    getCsv : function(data){
        var arr = data.split('\n');
        //1次元配列を2次元配列に変換
        var result = [];
        for(var i = 0; i < arr.length; i++){
            //空白行が出てきた時点で終了
            if(arr[i] == '') break;
            //","ごとに配列化
            result[i] = arr[i].split(',');
        }
        this.csv_data = result;
        console.log(this.csv_data);
        return 0;
    },
    searchCsv : function(row,reg){
        var result = [];
        for(var i = 0; i < this.csv_data.length; i++){
            if(String(this.csv_data[i][row]).match(reg) !== null){
                result.push(i);
            }
        }
        return result;
    },
    showResult : function(indexlist,var_name){
        var div = document.getElementById(this.id);
        var html = '';
        html += '<table>';
        for(var i = 0; i < indexlist.length; i++){
            html += '<tr><td><a href="#" onclick="'+var_name+'.showDetail('+indexlist[i]+');">'+this.csv_data[indexlist[i]][5] + '</a></td></tr>';
        }
        console.log(indexlist);
        html += '</table>';
        div.innerHTML = html;
    },
    showDetail : function(index){
        var div = document.getElementById(this.id);
        var html = '<table>';
        data_arr = this.csv_data[index];
        console.log(data_arr);
        tb_index = ['番号','分類','重要度','一般名','index','商品名','CCr:50mL/min','CCr:10～50mL/min','CCr:10mL/min','腹膜透析','血液透析','透析性','禁忌','腎障害'];
        for (var i = 0; i < tb_index.length; i++){
            html += '<tr><td>' + tb_index[i] +'</td></tr><tr><td>'+data_arr[i] + '</td></tr>';
        }
        html += '</table>';
        div.innerHTML = html;
    }
}
